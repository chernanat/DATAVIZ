        El request body varía según el tipo de gráfico.  
        Selecciona el ejemplo correspondiente para ver cómo debe estructurarse la petición.

        **Instrucciones generales:**
        - El campo `token` es obligatorio y se obtiene desde el administrador.
        - El campo `tipo` puede ser: barras verticales, barras horizontales, pie, dona, linea, area, barras apiladas, treemap, tarjeta, gauge, calendario, radar.
        - Los campos `propiedades` y `propiedadesMapa` pueden variar según el tipo de gráfico.
        - Si usas mapas, asegúrate de incluir los campos requeridos en `propiedadesMapa`.

        Consulta los ejemplos para cada tipo de gráfico.
